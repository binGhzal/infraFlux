# Create directories for RKE2 and kube-vip manifests
- name: Create RKE2 server directory structure
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: root
    group: root
  loop:
    - "/var/lib/rancher"
    - "/var/lib/rancher/rke2"
    - "/var/lib/rancher/rke2/server"
    - "/var/lib/rancher/rke2/server/manifests"
    - "/etc/kubernetes"
    - "/etc/kubernetes/manifests"
  when: inventory_hostname in groups['servers']

# Deploy kube-vip as static pod on first server for VIP availability during bootstrap
- name: Deploy Kube VIP Static Pod Configuration
  ansible.builtin.template:
    src: templates/kube-vip-static-pod.j2
    dest: /etc/kubernetes/manifests/kube-vip.yaml
    owner: root
    group: root
    mode: "0644"
  when: inventory_hostname == groups['servers'][0]

# Copy kube-vip DaemonSet to server manifests folder for cluster-wide deployment after bootstrap
- name: Deploy Kube VIP DaemonSet Configuration
  ansible.builtin.template:
    src: templates/kube-vip-config.j2
    dest: /var/lib/rancher/rke2/server/manifests/kube-vip-daemonset.yaml
    owner: root
    group: root
    mode: "0644"
  when: inventory_hostname == groups['servers'][0]
