# Test DNS automation
apiVersion: v1
kind: Service
metadata:
  name: test-dns-service
  namespace: network-test
  annotations:
    external-dns.alpha.kubernetes.io/hostname: test.yourdomain.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/ttl: "120"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: network-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
        command: ["/bin/sh"]
        args: ["-c", "echo 'DNS Test OK' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]