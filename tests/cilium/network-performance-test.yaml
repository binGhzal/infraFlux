# Network performance testing resources
apiVersion: v1
kind: Namespace
metadata:
  name: network-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netperf-server
  namespace: network-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netperf-server
  template:
    metadata:
      labels:
        app: netperf-server
    spec:
      containers:
      - name: netperf
        image: networkstatic/netperf:latest
        command: ["/usr/bin/netserver"]
        args: ["-D", "-f"]
        ports:
        - containerPort: 12865
---
apiVersion: v1
kind: Service
metadata:
  name: netperf-server
  namespace: network-test
spec:
  selector:
    app: netperf-server
  ports:
  - port: 12865
    targetPort: 12865
---
apiVersion: v1
kind: Pod
metadata:
  name: netperf-client
  namespace: network-test
spec:
  containers:
  - name: netperf
    image: networkstatic/netperf:latest
    command: ["/bin/sleep", "3600"]