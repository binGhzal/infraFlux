# Debug token availability in add-agent role
- name: Debug token availability in add-agent role
  ansible.builtin.debug:
    msg:
      - "Current host: {{ inventory_hostname }}"
      - "Token variable: {{ token | default('UNDEFINED') }}"
      - "Token from hostvars: {{ hostvars[groups['servers'][0]]['token'] | default('UNDEFINED') }}"
  when: inventory_hostname in groups['agents']

# Validate token is available for agents
- name: Validate token is available for agents
  ansible.builtin.fail:
    msg: "Token is not available for agent {{ inventory_hostname }}. Please ensure the token sharing step completed successfully."
  when:
    - inventory_hostname in groups['agents']
    - (token is not defined or token == "")

# Wait for servers to be ready before adding agents
- name: Wait for server nodes to be ready
  ansible.builtin.command:
    cmd: kubectl get nodes
  environment:
    KUBECONFIG: /etc/rancher/rke2/rke2.yaml
  register: kubectl_result
  until: kubectl_result.rc == 0
  retries: 60
  delay: 10
  changed_when: false
  run_once: true
  delegate_to: "{{ groups['servers'][0] }}"

# Copy agent config to all agents
- name: Deploy RKE2 Agent Configuration
  ansible.builtin.template:
    src: templates/rke2-agent-config.j2
    dest: /etc/rancher/rke2/config.yaml
    owner: root
    group: root
    mode: '0644'
  when: inventory_hostname in groups['agents']

# Enable and start RKE2 agents
- name: Enable and start RKE2 agents
  ansible.builtin.systemd:
    name: rke2-agent
    enabled: true
    state: started
    daemon_reload: true
  when: inventory_hostname in groups['agents']
