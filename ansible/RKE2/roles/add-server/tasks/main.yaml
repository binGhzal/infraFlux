# Wait for first server to be fully ready before adding additional servers
- name: Wait for cluster API to be ready
  ansible.builtin.uri:
    url: "https://{{ vip }}:6443/healthz"
    method: GET
    validate_certs: false
  register: api_health
  until: api_health.status == 200
  retries: 60
  delay: 10
  when: inventory_hostname == groups['servers'][0]
  run_once: true

# Copy server config with token to additional servers
- name: Deploy RKE2 server Configuration for additional servers
  ansible.builtin.template:
    src: templates/rke2-server-config.j2
    dest: /etc/rancher/rke2/config.yaml
    owner: root
    group: root
    mode: '0644'
  when: inventory_hostname != groups['servers'][0] and inventory_hostname in groups['servers']

# Enable and start additional servers
- name: Enable and start additional RKE2 servers
  ansible.builtin.systemd:
    name: rke2-server
    enabled: true
    state: started
    daemon_reload: true
  when: inventory_hostname != groups['servers'][0] and inventory_hostname in groups['servers']
