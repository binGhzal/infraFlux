# Wait for first server to be fully ready before adding additional servers
# Debug token availability
- name: Debug token availability in add-server role
  ansible.builtin.debug:
    msg:
      - "Current host: {{ inventory_hostname }}"
      - "Token variable: {{ token | default('UNDEFINED') }}"
      - "Token from hostvars: {{ hostvars[groups['servers'][0]]['token'] | default('UNDEFINED') }}"
  when: inventory_hostname != groups['servers'][0] and inventory_hostname in groups['servers']

- name: Validate token is available for additional servers
  ansible.builtin.fail:
    msg: "Token is not available for server {{ inventory_hostname }}. Please ensure the token sharing step completed successfully."
  when:
    - inventory_hostname != groups['servers'][0]
    - inventory_hostname in groups['servers']
    - (token is not defined or token == "")

- name: Wait for cluster API to be ready using kubectl
  ansible.builtin.command:
    cmd: kubectl get nodes
  environment:
    KUBECONFIG: /etc/rancher/rke2/rke2.yaml
  register: kubectl_result
  until: kubectl_result.rc == 0
  retries: 60
  delay: 10
  changed_when: false
  when: inventory_hostname == groups['servers'][0]
  run_once: true

# Copy server config with token to additional servers
- name: Deploy RKE2 server Configuration for additional servers
  ansible.builtin.template:
    src: templates/rke2-server-config.j2
    dest: /etc/rancher/rke2/config.yaml
    owner: root
    group: root
    mode: '0644'
  when: inventory_hostname != groups['servers'][0] and inventory_hostname in groups['servers']

# Enable and start additional servers
- name: Enable and start additional RKE2 servers
  ansible.builtin.systemd:
    name: rke2-server
    enabled: true
    state: started
    daemon_reload: true
  when: inventory_hostname != groups['servers'][0] and inventory_hostname in groups['servers']
