# Zero-trust networking policies
# Default deny all traffic
---
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny-all
  namespace: production
spec:
  endpointSelector: {}
  # No ingress or egress rules = deny all
---
# Explicit allow for required communications
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: web-to-api
  namespace: production
spec:
  endpointSelector:
    matchLabels:
      tier: api
  ingress:
    - fromEndpoints:
        - matchLabels:
            tier: web
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
---
# Database access policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: api-to-database
  namespace: production
spec:
  endpointSelector:
    matchLabels:
      tier: database
  ingress:
    - fromEndpoints:
        - matchLabels:
            tier: api
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
---
# External API access policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: api-external-access
  namespace: production
spec:
  endpointSelector:
    matchLabels:
      tier: api
  egress:
    - toFQDNs:
        - matchName: "api.external-service.com"
        - matchPattern: "*.trusted-partner.com"
    - toEntities:
        - kube-apiserver
