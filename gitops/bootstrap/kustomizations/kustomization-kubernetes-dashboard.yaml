---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/kubernetes-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: traefik
    - name: cert-manager
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kubernetes-dashboard-api
      namespace: kubernetes-dashboard
    - apiVersion: apps/v1
      kind: Deployment
      name: kubernetes-dashboard-web
      namespace: kubernetes-dashboard
  timeout: 5m
