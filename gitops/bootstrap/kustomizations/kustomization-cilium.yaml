---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/cilium
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Cilium needs to be deployed first as it provides CNI
  dependsOn: []
