apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-config
  namespace: flux-system
data:
  values.yaml: |
    # Complete kube-proxy replacement
    kubeProxyReplacement: "strict"
    k8sServiceHost: "{{ vip }}"
    k8sServicePort: 6443
    
    # BGP Control Plane (replaces MetalLB)
    bgpControlPlane:
      enabled: true
    
    # Gateway API support (replaces Traefik)
    gatewayAPI:
      enabled: true
    
    # eBPF optimizations
    bpf:
      masquerade: true
      hostLegacyRouting: false
      tproxy: true
    
    # Performance features
    enableBandwidthManager: true
    enableLocalRedirectPolicy: true
    loadBalancer:
      acceleration: native
      mode: hybrid
      algorithm: maglev
    
    # Direct routing for performance
    tunnel: disabled
    autoDirectNodeRoutes: true
    ipam:
      mode: kubernetes
    
    # Security
    encryption:
      enabled: true
      type: wireguard
      nodeEncryption: true
    
    # Network Policy
    policyEnforcementMode: default
    
    # Observability
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - http
        serviceMonitor:
          enabled: false
      relay:
        enabled: true
        replicas: 2
      ui:
        enabled: true
        replicas: 1
        ingress:
          enabled: false  # We'll use Gateway API instead
    
    # Operator configuration
    operator:
      replicas: 2
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false
    
    # IPAM configuration
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    
    # Cluster configuration
    cluster:
      name: infraflux-rke2
      id: 1
    
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    
    # Prometheus metrics
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false
    
    # Enable service topology aware routing
    enableServiceTopology: true
    
    # Enable endpoint health checking
    enableEndpointHealthChecking: true
    
    # Socket-based load balancing
    socketLB:
      enabled: true
      
    # XDP acceleration
    enableXDPAcceleration: true
    
    # Enable IPv4 BIG TCP
    enableIPv4BIGTCP: true
    
    # Enable bandwidth manager for better QoS
    bandwidthManager:
      enabled: true
      bbr: true
    
    # L7 proxy
    l7Proxy: true
    
    # External workload support
    externalWorkloads:
      enabled: false