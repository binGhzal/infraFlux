---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: authentik-security
  namespace: authentik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  ingress:
    # Allow traffic from Gateway API
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: cilium-gateway
            gateway.networking.k8s.io/gateway-name: main-gateway
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
          rules:
            http:
              - method: "GET"
              - method: "POST"
              - method: "PUT"
                headers:
                  - "Content-Type: application/json"
                  - "Content-Type: application/x-www-form-urlencoded"
    # Allow internal communication within namespace
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: authentik
  egress:
    # Allow communication within namespace (Redis, PostgreSQL)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: authentik
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow access to external LDAP/OIDC providers if needed
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "636"
              protocol: TCP  # LDAPS
            - port: "389"
              protocol: TCP  # LDAP