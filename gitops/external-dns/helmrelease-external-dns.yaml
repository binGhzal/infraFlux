---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: external-dns
  chart:
    spec:
      chart: external-dns
      version: "1.17.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: external-dns-config
      valuesKey: values.yaml
  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
